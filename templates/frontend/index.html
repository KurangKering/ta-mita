{% extends "backend/base.html" %}
{% load static %}
{% block content %}
<div class="nk-block-head nk-block-head-sm">
	<div class="nk-block-between">
		<div class="nk-block-head-content">
			<h3 class="nk-block-title page-title">Dashboard</h3>
			<div class="nk-block-des text-soft">
				<p>Selamat Datang Di Perbandingan LVQ</p>
			</div>
		</div><!-- .nk-block-head-content -->
		<div class="nk-block-head-content">
			<div class="toggle-wrap nk-block-tools-toggle">
				<a href="{% static 'dash/#' %}" class="btn btn-icon btn-trigger toggle-expand mr-n1" data-target="pageMenu"><em class="icon ni ni-more-v"></em></a>
				<div class="toggle-expand-content" data-content="pageMenu">
					<ul class="nk-block-tools g-3">
						
						<li class="nk-block-tools-opt"><a href="{% static 'dash/#' %}" class="btn btn-primary"><em class="icon ni ni-reports"></em><span>Tambah Data</span></a></li>
					</ul>
				</div>
			</div>
		</div><!-- .nk-block-head-content -->
	</div><!-- .nk-block-between -->
</div><!-- .nk-block-head -->
<div class="nk-block">
	<div class="row g-gs">
		<div class="col-xxl-6">
			<div class="row g-gs">
				<div class="col-lg-12 col-xxl-12">
					<div class="card card-bordered">
						<div class="card-inner">
							<div class="card-title-group align-start mb-2">
								<div class="card-title">
									<h6 class="title">Sales Revenue</h6>
									<p>In last 30 days revenue from subscription.</p>
								</div>
								<div class="card-tools">
									<em class="card-hint icon ni ni-help-fill" data-toggle="tooltip" data-placement="left" title="Revenue from subscription"></em>
								</div>
							</div>
							<div class="align-end gy-3 gx-5 flex-wrap flex-md-nowrap flex-lg-wrap flex-xxl-nowrap">
								<div class="nk-sale-data-group flex-md-nowrap g-4">
									<div class="nk-sale-data">
										<span class="amount">14,299.59 <span class="change down text-danger"><em class="icon ni ni-arrow-long-down"></em>16.93%</span></span>
										<span class="sub-title">This Month</span>
									</div>
									<div class="nk-sale-data">
										<span class="amount">7,299.59 <span class="change up text-success"><em class="icon ni ni-arrow-long-up"></em>4.26%</span></span>
										<span class="sub-title">This Week</span>
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div><!-- .col -->
				<!-- .col -->
			</div><!-- .row -->
		</div><!-- .col -->
		<!-- .col -->
	</div><!-- .row -->
</div><!-- .nk-block -->
{% endblock content %}
